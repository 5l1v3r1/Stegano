image: debian/sid
sources:
  - https://git.sr.ht/~cedric/Stegano
packages:
  - python3
  - python3-dev
  - python3-pip
tasks:
  - test: |
      pip3 install pipenv
      PATH=$PATH:/home/build/.local/bin
      pipenv install
      pipenv install --dev
      pipenv run nosetests --with-coverage --cover-package=stegano
