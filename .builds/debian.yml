image: alpine/3.10
sources:
  - https://git.sr.ht/~cedric/Stegano
packages:
  - python3
  - python3-dev
  - py3-pip
tasks:
  - setup: |
      pip install pipenv
      pipenv imstall
      pipenv install --dev
  - test: |
      nosetests --with-coverage --cover-package=stegano
  - typecheck: |
      python tools/run_mypy.py
